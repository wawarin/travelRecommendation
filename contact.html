<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
  <!-- <link rel="stylesheet" href="./styles.css"> -->
  <style>
    /* General Styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  line-height: 1.6;
  background-color: #f4f4f4;
  color: #333;
  padding: 0 20px;
}

h1 {
  text-align: center;
  margin: 20px 0;
  color: #35424a;
}

p {
  text-align: center;
  margin-bottom: 20px;
}

/* Navigation Styles */
nav {
  background-color: #35424a;
  color: white;
  padding: 10px 0;
  position: sticky;
  top: 0;
  width: 100%;
  z-index: 1000;
}

nav h1 {
  margin: 0;
  font-size: 1.5rem;
  text-align: center;
}

nav ul {
  list-style-type: none;
  display: flex;
  justify-content: center;
  padding: 0;
  margin: 10px 0;
}

nav ul li {
  margin: 0 10px;
}

nav ul li a {
  color: white;
  text-decoration: none;
  padding: 5px 10px;
  border-radius: 5px;
  transition: background-color 0.3s;
}

nav ul li a:hover {
  background-color: #007bff;
}

/* Form Styles */
#contactForm {
  max-width: 500px;
  margin: 20px auto;
  background: white;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

#contactForm div {
  margin-bottom: 15px;
}

#contactForm label {
  display: block;
  margin-bottom: 5px;
  font-weight: bold;
  color: #35424a;
}

#contactForm input,
#contactForm textarea {
  width: 100%;
  padding: 10px;
  border: 1px solid #ddd;
  border-radius: 5px;
  font-size: 1rem;
}

#contactForm input:focus,
#contactForm textarea:focus {
  border-color: #007bff;
  outline: none;
}

#contactForm button {
  width: 100%;
  padding: 10px;
  background-color: #007bff;
  color: white;
  border: none;
  border-radius: 5px;
  font-size: 1rem;
  cursor: pointer;
  transition: background-color 0.3s;
}

#contactForm button:hover {
  background-color: #0056b3;
}

/* Responsive Design */
@media (max-width: 600px) {
  body {
    padding: 0 10px;
  }

  nav ul {
    flex-direction: column;
    align-items: center;
  }

  nav ul li {
    margin: 5px 0;
  }
}
  </style>
</head>
<body>
  <nav><h1>Waa's Travel</h1>
    <ul>
      <li><a href="./index.html" id="home">Home </a></li>
      <li><a href="./about.html" id="contact">About Us</a></li>
      </li>

    </ul>
    </nav>
  <h1>Contact Us</h1>
  <p>Feel free to contact us to know more about your conditions and for treatment methods.</p>

  <form id="contactForm">
    <div>
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div>
      <label for="condition">Condition</label>
      <input type="text" id="condition" name="condition" required>
    </div>
    <div>
      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>
    </div>
    <button type="submit" onclick="thankyou()">Submit</button>
  </form>
  <script>
    function thankyou(){
        alert('Thank you for contacting us!')
    }
  </script>
</body>
</html>
